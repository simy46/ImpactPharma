- id: Q1
  category: Informations générales
  question: Quelle est l’année de publication de l’étude ?
  type: date

- id: Q2
  category: Informations générales
  question: De quel pays provient l’étude ?
  type: text

- id: Q3
  category: Informations générales
  question: Dans quel type de structure de soins l’étude a-t-elle été réalisée ?
  type: choice
  options:
    - Hôpital
    - Clinique externe
    - Pharmacie communautaire
    - Plusieurs des options ci-dessus (milieu mixte)
    - Autre

- id: Q4
  category: Informations générales
  question: Est-ce une étude monocentrique ou multicentrique ?
  type: choice
  options:
    - Monocentrique
    - Multicentrique
    - Non précisé

- id: Q5
  category: Informations générales
  question: Quelles sont les dates de début et de fin de l’étude, et quelle est sa durée ?
  type: text

- id: Q6
  category: Informations générales
  question: Quel est le devis (design) d’étude ?
  type: choice
  options:
    - Essai contrôlé randomisé
    - Étude de cohorte
    - Étude avant-après
    - Étude observationnelle (sans intervention)
    - Étude qualitative
    - Enquête
    - Avis d’expert
    - Autre

- id: Q7
  category: Méthodologie
  question: Quelle est la temporalité de l’étude ?
  type: choice
  options:
    - Rétrospective
    - Prospective
    - Transversale

- id: Q8
  category: Méthodologie
  question: Quel est l’objectif principal (primaire) de l’étude ?
  type: text

- id: Q9
  category: Méthodologie
  question: Quels sont les objectifs secondaires (si clairement cités dans le texte) ?
  type: text

- id: Q10
  category: Méthodologie
  question: Combien de groupes sont à l’étude ?
  type: number

- id: Q11
  category: Méthodologie
  question: Est-ce qu’il y a un groupe contrôle ?
  type: choice
  options:
    - Oui
    - Non

- id: Q12
  category: Méthodologie
  question: Comment sont répartis les participants ?
  type: choice
  options:
    - Aléatoire
    - Non aléatoire
    - Quasi-aléatoire

- id: Q13
  category: Méthodologie
  question: Quels sont les critères d’inclusion des participants ?
  type: text

- id: Q14
  category: Méthodologie
  question: Quels sont les critères d’exclusion des participants ?
  type: text

- id: Q15
  category: Méthodologie
  question: Comment se déroule l’étude ?
  type: choice
  options:
    - Insu simple (simple aveugle)
    - Insu double
    - Aucun insu

- id: Q16
  category: Outcomes
  question: Décrire le outcome (le paramètre) principal ?
  type: text

- id: Q17
  category: Outcomes
  question: Quel sont les résultats du outcome principal ? Ces résultats sont-ils statistiquement significatifs ?
  type: text

- id: Q18
  category: Outcomes
  question: Si présents, décrire le ou les outcome(s) secondaire(s) un par un (description, résultats, et significativité statistique)
  type: text

- id: Q19
  category: Intervention pharmaceutique
  question: Décrire l’intervention pharmaceutique (le rôle du pharmacien, décrire chacune de ses actions en débutant par un verbe)
  elements:
    - Comment l’intervention est-elle mise en œuvre ?
    - Quelles actions concrètes sont menées ?
    - Dans quelles actions ou processus le pharmacien est-il impliqué ?
    - Chaque action doit commencer par un verbe.
  type: text

- id: Q20
  category: Intervention pharmaceutique
  question: Où se déroule l’intervention pharmaceutique ?
  type: text

- id: Q21
  category: Intervention pharmaceutique
  question: Quels sont les acteurs de l’intervention ? (exemple ':' infirmières, médecins spécialistes, techniciens en pharmacie, pharmaciens communautaires, pharmaciens cliniciens, etc)
  type: text

- id: Q22
  category: Intervention pharmaceutique
  question: Quelle est la durée de l’intervention ?
  type: text

- id: Q23
  category: Limites
  question: Quelles sont les limites (faiblesses) de l’étude identifiées par les auteurs ?
  type: text
